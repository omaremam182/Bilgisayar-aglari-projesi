<!DOCTYPE html> 
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="kayitStili.css">
</head>
<body>
<py-script></py-script>
    <form target="_self" method="post" action="kayitOl.htm" >
        <h1>Kayıt Ol</h1>  <br>
        
        <label for="kullaniciAdi">Kullanıcı Adı:</label>
        <input type="text" name="User Name" id="kullaniciAdi" required>

        <label for="telf">Telefon Numarası:</label>
        <input type="tel" name="phone Number" id="telf" required maxlength="10">

        <label for="eposta">E-posta:</label>
        <input type="email" name="Email" id="eposta" required>

        <label for="sifre">Şifre:</label>
        <input type="password" name="Password" id="sifre" placeholder="(Şifre en az 8 karakter içermelidir)" required>
        
        <a href="girisSayfasi.htm">Zaten bir hesabım var</a>
        <br><br>

        <input type="submit" value="Kayıt Ol"> 
    </form>
</body>
</html>
